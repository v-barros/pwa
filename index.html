<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zerei App</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="manisfest.json" rel="manifest">
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Zerei">
  <link rel="apple-touch-icon" href="icons/152.png">

  <meta name="description" content="Zerei">
  <meta name="theme-color" content="#522583" />

</head>

<body>


  <header class="container-fluid fixed-top">
    <img src="img/loguinho.svg" class="logo">
  </header>

  <main class="container">
    <!--
 <div class="row cat-title">
      <div class="col-12">
        <h2 id="catTitle">Todos os GÃªneros</h2>
      </div>
    </div>
    -->
   

    <div class="row" id="content">
    
      <div class="load-icon"></div>

    </div>

    <div class="row" id="load-area" style="display: none;">
      <div class="col-12">
        <div class="d-grid gap-2">
          <button class="btn btn-secondary" id="btLoadMore" onclick="javascript:loadMore();" type="button">Carregar mais</button>
        </div>
      </div>
    </div>


  </main>

  <footer class="container-fluid fixed-bottom">
    <button type="button" class="btn btn-info" hidden id="btInstall">Instalar</button>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

  <script>

    let swRegistro = null;

    if ('serviceWorker' in navigator) {

      window.addEventListener('load', () => {

        navigator.serviceWorker.register("service-worker.js").then((reg) => {

          console.log("Service Worker registrado com sucesso!");
          swRegistro = reg;
          initInstall();

        });

      });

    }

  </script>

</body>

</html>
